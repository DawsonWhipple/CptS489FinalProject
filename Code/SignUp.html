<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Javascript code for loading in the footer.html page. This code is at the top of every single standard page-->
    <script>
    $(function() {
        $("#IncludeFooter").load("Footer.html");
    });
    </script>
    <!--Following link is used for BootStrap implementation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Following link is used for CSS in index.css-->
    <link rel="stylesheet" type="text/css"href="Styles/index.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <!--Name Input-->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="registerName" placeholder="Enter name">
            <label for="floatingInput">Name</label>
        </div>

        <!--Username Input-->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="registerUsername" placeholder="Enter username">
            <label for="floatingInput">Username</label>
        </div>

        <!--Email Input-->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter a valid email">
            <label for="floatingInput">Email</label>
        </div>

        <!--Password Input-->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
            <label for="floatingPassword">Password</label>
        </div>

        <!--Repeat Password Input-->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="registerRepeatPassword" placeholder="Repeat password">
            <label for="floatingPassword">Repeat Password</label>
        </div>

        <!--Agree to terms and conditions-->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="exampleCheck1">I agree to the</label>
            <a href="">terms and conditions</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Already have an account? <a href="">Sign-in</a></p>
    
</body>
</html>
